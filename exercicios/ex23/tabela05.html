<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        body {
            border-collapse: collapse;
        }

        th, tr, td {
            border: 1px solid black;
        }

        .col1 {
            background-color: rgb(109, 168, 0);
        }

        .col2 {
            background-color: red;
        }

        .col3 {
            background-color: blueviolet;
        }

        .col4 {
            background-color: rgb(250, 246, 9);
        }

    </style>
</head>
<body>
    <table>
        <caption>
            Cadastro
        </caption>
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col3">
            <col class="col4">
        </colgroup>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
