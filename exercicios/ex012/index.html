<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu proprio servidor.</p>
    <video width="300" poster="imagens/cada.jpg" controls >
        <source src="midia/teu-video.mp4" type="video/mp4">
        <source src="midia/Teu-Video.m4v" type="video/mp4">
        <source src="midia/Teu-Video.webm" type="video/webm">
        <p>carrega primeiro mp4, m4v, webM e dps OGV.</p>
        <p>seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos direto do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iRCwQI2tgMI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
