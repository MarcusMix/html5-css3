<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: gray;
            border: 2px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: rgb(42, 107, 150);
        }
    </style>
</head>
<body>
    <div id="01">div 1</div>
    <div id="02">div 2</div>
    <div id="03">div 3</div>
</body>
</html>
