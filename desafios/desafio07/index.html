<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem Flexível</title>
</head>
<body>
    <p>
        Vamos fazer uma imagem que corta o tamanho depedendo do tamanho da tela.
    </p>
        <picture>
            <source media="(max-width: 350px )" srcset="menor.png" type="image/png">
            <source media="(max-width: 550px)" srcset="pequena.png" type="image/png">
            <source media="(max-width: 750px)" srcset="media.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="gigante.png" type="image/png">
            <img src="gigante.png" alt="imagem flexível">
        </picture>
    
</body>
</html>
